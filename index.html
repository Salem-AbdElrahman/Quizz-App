<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="images/quiz.png" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200..800&family=Dosis:wght@200..800&family=Electrolize&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
   />
     <link rel="stylesheet" href="css/all.min.css">
     <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <main class="min-vh-100 d-flex flex-column justify-content-center align-items-center">
        <div class="heading animate__animated animate__shakeX">
            <h1 class="mb-0">Quiz App</h1>
        </div>
        <div class="container">
            <div class="row">
                <form class="start-quiz col-lg-8 offset-lg-2 d-flex flex-column gap-3 animate__animated animate__rubberBand animate__delay-1s" id="quizOptions">
                    <div class="form-floating">
                        <select class="form-select" id="categoryMenu">
                            <option selected value="">Any Category</option>
                            <option value="9">General Knowledge</option>
                            <option value="27">Animals</option>
                            <option value="19">Science: Mathematics</option>
                            <option value="18">Science: Computers</option>
                            <option value="22">Geography</option>
                        </select>
                        <label for="categoryMenu">Choose Category</label>
                    </div>
                    <div class="form-floating">
                        <select
                          class="form-select"
                          id="difficultyOptions"
                          aria-label="difficulty Select"
                        >
                          <option selected value="easy">Easy</option>
                          <option value="medium">Medium</option>
                          <option value="hard">Hard</option>
                        </select>
                        <label for="difficultyOptions">Choose Difficulty Level</label>
                      </div>
                      <div class="form-floating">
                        <input type="number" id="questionNumbers" placeholder="Number of questions" class="form-control">
                        <label for="questionNumbers">Number of questions</label>
                      </div>
                      <button class="btn btn-primary rounded-pill" id="startQuiz">
                        start
                      </button>
                </form>
                <div class="questions-container" id="questionsContainer">

                    <!-- <div id="tryAgainContainer" class="text-center text-white">
                        <h1>Your Score is <span>5</span></h1>
                        <button class="btn btn-danger">Try Again</button>
                    </div> -->
          
          
                    </div>
            </div>
        </div>
    </main>
    
    <script src="./js/index.js" type="module"></script>
</body>
</html>
